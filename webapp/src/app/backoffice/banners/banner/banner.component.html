<app-admin-header></app-admin-header>
<main class="container">
  <div class="row">
    <div class="col-12 col-md-8 col-lg-6 mx-auto">
      <div class="card card-body shadow-sm">
        <h3 class="mb-0">{{title}}</h3>
        <hr>
        <form [formGroup]="form">
          <div class="form-floating mb-3">
            <input formControlName="name" type="text" class="form-control" id="name"/>
            <label for="name">Fájl név</label>
          </div>
          <div class="form-floating mb-3">
            <textarea formControlName="description" rows="3" class="form-control" id="description"></textarea>
            <label for="description">SEO leírás</label>
          </div>
          <div class="mb-3">
            <label for="image" class="form-label">Kép</label>
            <input (change)="handleUpload($event, 'image')" accept="image/webp" class="form-control" type="file" id="image">
          </div>
          <div class="mb-3">
            <label for="image" class="form-label">Kép (mobil nézet)</label>
            <input (change)="handleUpload($event, 'mobile_image')" accept="image/webp" class="form-control" type="file" id="mobile_image">
          </div>
          <button type="button" (click)="save()" class="btn btn-primary">Mentés</button>
        </form>
      </div>
    </div>
  </div>
</main>
