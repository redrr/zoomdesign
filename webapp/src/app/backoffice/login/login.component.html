<main class="container mt-5">
  <div class="row">
    <div class="col-12 col-md-8 col-lg-6 mx-auto">
      <form [formGroup]="form" class="card card-body" (submit)="save()">
        <h1 class="h3 mb-3 fw-normal">Bejelentkezés</h1>

        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email">
          <label for="floatingInput">Email cím</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
          <label for="floatingPassword">Jelszó</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Bejelentkezés</button>
        <p class="mt-5 mb-3 text-muted">© 2023</p>
      </form>
    </div>
  </div>
</main>
