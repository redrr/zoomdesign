<app-admin-header></app-admin-header>
<main class="container">
  <div class="row">
    <div class="col-12 col-md-10 col-lg-8 mx-auto mt-5">
      <div class="card card-body bg-white shadow-sm">
        <div class="row">
          <div class="col">
            <h1>Projekt Lista</h1>
          </div>
          <div class="col text-end">
            <button type="button" class="btn btn-primary" (click)="new()">
              <i class="fa fa-plus"></i> Új
            </button>
          </div>
        </div>
        <table class="table">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Név (Hun)</th>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of list;">
            <th scope="row">{{item.id}}</th>
            <td>{{item.hun_name}}</td>
            <td>
              <a target="_blank" href="http://syndom.hu/demo/api/uploads/projects/{{item.img}}" class="btn btn-outline-secondary">
                <i class="fa fa-eye"></i> Megtekint
              </a>
            </td>
            <td>
              <button type="button" class="btn btn-outline-primary" (click)="open(item.id)">
                <i class="fa fa-image"></i> Galéria
              </button>
            </td>
            <td>
              <button type="button" class="btn btn-outline-warning" (click)="update(item.id)">
                <i class="fa fa-eye"></i> Szerkesztés
              </button>
            </td>
            <td>
              <button *ngIf="item.db === 0" type="button" class="btn btn-outline-danger" (click)="delete(item)">
                <i class="fa fa-trash"></i> Törlés
              </button>
              <div *ngIf="item.db > 0" class="text-danger">Nem üres</div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>
