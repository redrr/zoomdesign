<app-loading-page [loading]="loading"></app-loading-page>
<app-header></app-header>
<main class="container-fluid" style="margin-top: -37px">
  <div (window:resize)="recalc()" class="w-100 project-title-holder" style="">
    <h1 class="text-white w-100 project-title" style="">{{title}}</h1>
  </div>
  <div class="row grid">
    <div *ngFor="let image of images; index as i;" class="col-12 col-md-6 col-lg-4 p-0">
      <div>
        <img src="https://api.syndom.hu/uploads/projects/{{id}}/{{image.img}}" class="img-fluid" alt="{{image.desc}}">
      </div>
    </div>
  </div>
</main>
<app-footer></app-footer>
