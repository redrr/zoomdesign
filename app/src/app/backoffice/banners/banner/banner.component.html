<app-admin-header></app-admin-header>
<main class="container">
  <div class="row">
    <div class="col-12 col-md-8 col-lg-6 mx-auto">
      <div class="card card-body shadow-sm">
        <form [formGroup]="form">
          <div class="form-floating mb-3">
            <input formControlName="name" type="text" class="form-control" id="name"/>
            <label for="name">Fájl név</label>
          </div>
          <div class="form-floating">
            <textarea formControlName="description" rows="3" class="form-control" id="description"></textarea>
            <label for="description">SEO leírás</label>
          </div>
          <div class="mb-3">
            <label for="image" class="form-label"></label>
            <input (change)="handleUpload($event)" accept="image/webp" class="form-control" type="file" id="image">
          </div>
          <button type="button" (click)="save()" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>
</main>
